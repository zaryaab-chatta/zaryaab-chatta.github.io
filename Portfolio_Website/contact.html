    <h1>Contact Me</h1>
    <p>If you have any questions, comments, or opportunities to discuss, feel free to contact me using the form below. I'll get back to you as soon as possible!</p>
    <form id="contactForm" action="https://formspree.io/f/xdkopawz" method="POST">
        <p>
            <label for="name">Full Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </p>
        <p>
            <label for="subject">Subject:</label>
            <input id="subject" type="text" name="_subject" placeholder="Subject of your message" required>
        </p>
        <p>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</main>
