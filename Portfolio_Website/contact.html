<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Merriweather+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <!-- Contact form -->
        <form id="contactForm">
            <p>
                <label for="name">Full Name:</label>
                <input id="name" type="text" name="name" required>
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input id="email" type="email" name="email" required>
            </p>
            <p>
                <label for="subject">Subject:</label>
                <input id="subject" type="text" name="subject" required>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </p>
            <p>
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="general">General Inquiry</option>
                    <option value="job">Job Offer</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                <label for="newsletter">Subscribe to Portfolio Updates:</label>
                <input type="checkbox" name="newsletter" value="yes"> Yes, I want to receive updates
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Portfolio</p>
        <p>Follow me on social media</p>
        <div class="social-media">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
