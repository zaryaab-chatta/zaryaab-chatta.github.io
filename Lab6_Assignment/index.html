<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form id="contactForm">
            <p>
                <label for="name">Full Name:</label>
                <input id="name" type="text" name="name" required>
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input id="email" type="email" name="email" required>
            </p>
            <p>
                <label for="phone">Phone Number:</label>
                <input id="phone" type="tel" name="phone">
            </p>
            <p>
                <label for="subject">Subject:</label>
                <input id="subject" type="text" name="subject" required>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </p>
            <p>
                <label for="contact-method">Preferred Contact Method:</label>
                <input type="radio" name="contact-method" value="email"> Email
                <input type="radio" name="contact-method" value="phone"> Phone
            </p>
            <p>
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="general">General Inquiry</option>
                    <option value="support">Customer Support</option>
                    <option value="services">Services Inquiry</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                <label for="newsletter">Subscribe to Newsletter:</label>
                <input type="checkbox" name="newsletter" value="yes"> Yes, I want to receive updates
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>
        </form>

        <div id="storedDataDisplay">
            <!-- This section will display the stored data -->
            <h2>Stored Contact Information:</h2>
            <p id="storedData"></p>
        </div>        

    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
